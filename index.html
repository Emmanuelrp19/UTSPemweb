<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login List Anime Ku</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
      border-bottom: 1px solid #ddd; /* Garis pemisah antara navigation bar dengan isi web */
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      border-right: 1px solid #ddd; /* Garis pemisah antara pilihan di navigation bar */
    }
    
    .navbar a:last-child {
      border-right: none; /* Menghilangkan garis pemisah di pilihan terakhir */
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }
    
    .active {
      background-color: #4CAF50;
      color: white;
    }

    .logo {
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background-color: blue; /* Warna background logo */
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 60px; /* Adjust the margin-top value to create space for the navbar */
      border: 1px solid #ddd; /* Garis pemisah antara navigation bar dengan isi web */
    }
    
    h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    
    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style> 
 </head> 
 <body> 
  <div class="logo">LAK</div>
  <div class="navbar">
    <a class="active" href="#">List Anime</a>
    <a href="#">List Manga</a>
    <a href="#">Review Anime</a>
    <a href="#">Review Manga</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
  </div> 
  <div class="container"> 
   <h2>Login List Anime Ku</h2> 
   <form> 
    <div class="form-group"> <label for="username">Username</label> 
     <input type="text" id="username" placeholder="Masukkan username"> 
    </div> 
    <div class="form-group"> <label for="password">Password</label> 
     <input type="password" id="password" placeholder="Masukkan password"> 
    </div> 
    <div class="form-group"> <button type="submit">Login</button> 
    </div> 
   </form> 
  </div> 
 </body>
</html>
